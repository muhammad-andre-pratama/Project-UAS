<div class="container uk-flex uk-flex-middle uk-flex-center uk-height-viewport"> 
    <mat-card class="uk-width-1-3@m uk-width-1-2@s">
        <div class="uk-flex uk-flex-center uk-margin-medium-buttom">
            <h3>LOGIN</h3>
        </div>
    <mat-card-content>
        <mat-form-field class="uk-width-1-2" style="width: 250px;">
            <mat-label>EMAIL</mat-label>
            <input [(ngModel)]="user.email" name="email" matInput placeholder="your email" value="">
        </mat-form-field>
        <br>
        <mat-form-field class="uk-width-1-2" style="width: 250px;">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Your Password" value="" >
        </mat-form-field>
        <div class="uk-flex uk-flex-right" style="margin-right: 295px;">
                <button mat-button routerLink="/register">Create Account</button>
            </div>
       <button style="margin-top: 15px; margin-right: 15px ;" class="uk-position-center-right uk-button uk-button-primary uk-button-small" (click)="login()">LOGIN</button>
    </mat-card-content>
    </mat-card>
</div>
